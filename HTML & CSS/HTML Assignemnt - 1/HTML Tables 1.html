<!DOCTYPE html>
<html>
    <head>  
            <style>
            table, th, td {
                border: 3px solid black;
                border-collapse: collapse;
            }
            </style>
        </head>
    <body>

        <h2>Table 1</h2>
        <hr>
        <h3>one column:</h3>

        <table style="width:100%">
            <table>
                <tr>
                    <td>100</td>
                </tr>
            </table>
            <br>

            <h3>one row three column:</h3>
            <table>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </table>
            <br>

            <h3>three row three column:</h3>
            <table>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </table>
    </body>
</html>
