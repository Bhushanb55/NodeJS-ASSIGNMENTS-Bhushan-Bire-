<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
        <body>

            <h1>HTML Forms</h1>

            <form>
                <label for="username">ENTER USERNAME:</label>
                <input type = "text" id="username" name="username"placeholder="username" required>
                <br><br>
                <label for="email">ENTER EMAIL:</label>
                <input type = "email" id="email" name="email"placeholder="email" required>
                <br><br>
                <label for="password">PASSWORD:</label>
                <input type = "password" id="password" name="password"placeholder="password" required>
                <br><br>

                <p>Select your age:</p>

                <input type="radio" name="age" value="0 - 25" id="option-1">
                <label for="option-1">0 - 25</label>
                <input type="radio" name="age" value="26 - 50" id="option-2">
                <label for="option-2">26 - 50</label>
                <input type="radio" name="age" value="51+" id="option-3">
                <label for="option-3">51+</label>
                <br><br>
                 
                <label for="question">Security Question:</label>
                <select name="question" id="question">
                    <option value="q1">What is your favourite color?</option>
                    <option value="q2">favourite Sports?</option>
                    <option value="q1">favourite Actor?</option>
                </select>
                <br><br> 

                <label for="answer">Security Question Answer:</label>
                <input type="text" id="answer" name="answer">
                <br><br>

                <label for="bio">Your Bio:</label><br>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About You....."></textarea>
                
                <br><br>
                <input type="submit" value="SUBMIT FORM">
            </form>

        </body>
    </head>
</html>
