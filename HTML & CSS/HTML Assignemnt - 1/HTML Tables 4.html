<html>
    <head>  
            <style>
                table, th, td {
                    border: 3px solid black;
                    border-collapse: collapse;
                }

                    table td#CELL1  {background-color:rgb(180, 168, 168);}
                    table td#CELL2  {background-color:rgb(83, 81, 77);}
                    table td#CELL3 {background-color:rgb(83, 81, 77);}
                    table td#CELL4 {background-color:rgb(180, 168, 168);}
            </style>
        </head>
    <body>

        <h2>Table 1</h2>
        <hr>
        <h3>color tables</h3>

        <table style="width:100%">
            <table>
                <tr>
                    <td id="CELL1">topleft</td>
                    <td id="CELL2">topright</td>
                </tr>
                <tr>
                    <td id="CELL3">botleft</td>
                    <td id="CELL4">botright</td>
                    
                </tr>
            </table>
            <br>

        </table>
    </body>
</html>
